<html>
    <head>
        <title>Настройки</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <style>
            .container{
            bottom: 0;
            height: 100px;
            margin: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: 450px;}
        </style>
    </head>
    <body>
        <header>
            <div class="col-md-10"></div>
            <div class="col-md-2">Столпнер Андрей <button class="btn btn-default">Выход</button></div>
        </header>
        <div class="container">
            <form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Добавлять события
        </label>
        <br>
        <label>
          <input type="checkbox"> Удалять события
        </label>
           <br>
          <label>
          <input type="checkbox"> Добавлять коментарии
        </label>
          <br>
          <label>
          <input type="checkbox"> Удалять коментарии
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Сохранить</button>
      <button type="submit" class="btn btn-default">Назад</button>
    </div>
  </div>
</form>
        </div>
    </body>
</html>
